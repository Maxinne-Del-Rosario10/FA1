<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE PAGE :3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up Here!</h2>
    <form id="signupForm" onsubmit="return data();">
        
      <label for="name">Name: </label><br>
      <input type="text" id="name" name="name" onblur="blurR(this)" onfocus="focusG(this)"><br>
      <label for="username">Preferred Username: </label><br>
      <input type="text" id="username" name="username" onblur="blurR(this)" onfocus="focusG(this)"><br>
      <label for="age">Age: </label> <br>
      <input type="number" id="age" name="age" min="0" max="100" onblur="blurR(this)" onfocus="focusG(this)"><br>

      <label for="gender">Gender: </label>
      <br>
      <select name="goption" id="gender" onblur="blurR(this)" onfocus="focusG(this)">
          <option value="N/A">N/A</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer Not To Mention">Prefer not to mention</option>
      </select>
      <br>
  
      <label for="password">Password: </label><br>
      <input type="password" id="password" name="password" onblur="blurR(this)" onfocus="focusG(this)"><br>
      <label for="email">Email: </label><br>
      <input type="email" id="email" name="email" onblur="blurR(this)" onfocus="focusG(this)"><br>
      <label for="address">Address: </label><br>
      <textarea id="address" name="address" onblur="blurR(this)" onfocus="focusG(this)"></textarea><br>
      <label for="interests">Interests: </label><br>
      <textarea id="interests" name="interests" onblur="blurR(this)" onfocus="focusG(this)"></textarea><br>
  
      <button type="submit" onclick="display()">Submit</button>
      <button type="reset" onclick="resetdata()">Reset</button>
    </form>
    
    <div id="userData">Your Information:</div>

    userDetails.innerHTML = "(Your personal and account information will appear here after you submit.)";
    document.getElementById("name").style.border = "1px solid black";
    document.getElementById("username").style.border = "1px solid black";
    document.getElementById("password").style.border = "1px solid black";
    document.getElementById("gender").style.border = "1px solid black";
    document.getElementById("age").style.border = "1px solid black";
    document.getElementById("email").style.border = "1px solid black";
    document.getElementById("address").style.border = "1px solid black";
    document.getElementById("interests").style.border = "1px solid black";
    document.getElementById("body").style.overflow = "hidden";
    document.getElementById("background").style.height = "100vh";
}

function display() {
    var br = "</br>";
    document.getElementById("userData").innerHTML =
        "Name: " + document.getElementById("name").value + br +
        "Username: " + document.getElementById("username").value + br +
        "Gender: " + document.getElementById("gender").value + br +
        "Password: " + document.getElementById("password").value + br +
        "Email: " + document.getElementById("email").value + br +
        "Address: " + document.getElementById("address").value + br +
        "About the User: " + document.getElementById("interests").value + br;
}

function blurR(inputElement) {
    if (inputElement.value === "") {
        inputElement.style.border = "2px solid red";
    } else {
        inputElement.style.border = "2px solid #00FF7F";
    }
}

function focusG(inputElement) {
    inputElement.style.border = "2px solid #00FF7F";
}

function data() {
    display();
    return false; 
}

    </script>
</body>
</html>
